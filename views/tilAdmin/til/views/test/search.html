<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <!-- <link href="../../static/common/yutons/images/favicon.png" rel="shortcut icon" type="image/x-icon" />
    <title class="title">搜索框提示插件||输入框提示插件</title>
    <link rel="stylesheet" type="text/css" href="../../static/plugins/layui/css/layui.css" />
    <script src="../../static/plugins/layui/layui.js" type="text/javascript" charset="utf-8"></script> -->
</head>

<body>
    <div class="layui-container">
        <!-- 导航条 -->
        <div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
            <div class="layui-elem-quote yutons_nav">
                <div>搜索框提示插件||输入框提示插件</div>
            </div>
        </div>
        <!-- form表单 -->
        <div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
            <form class="layui-form  yutons-form-view">
                <div class="layui-form-item">
                    <label class="layui-form-label">姓名</label>
                    <div class="layui-input-block">
                        <input type="text" id="userName" name="userName" lay-verify="required" autocomplete="off" placeholder="请输入姓名" class="layui-input" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">工号</label>
                    <div class="layui-input-block">
                        <input type="text" id="userCode" name="userCode" lay-verify="required" autocomplete="off" placeholder="请输入工号" class="layui-input" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">部门</label>
                    <div class="layui-input-block">
                        <input type="text" id="deptName" name="deptName" lay-verify="required" autocomplete="off" placeholder="请输入部门" class="layui-input" />
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript">
        layui.config({
                base: 'static/common/yutons-mods/' //设置自定义插件路径:根据实际路径进行设置
            })
            // layui.extend({
            //     // index: 'lib/index' //主入口模块
            //     yutons_sug: 'static/common/yutons-mods/' // {/}的意思即代表采用自有路径，即不跟随 base 路径
            // })
        layui.use(['yutons_sug'], function() {
            //创建yutons_sug搜索框提示插件||输入框提示插件实例
            var yutons_sug = layui.yutons_sug;

            sessionStorage.setItem("url", "json/yutons_sug.json");

            //初始化姓名输入提示框
            yutons_sug.render({
                id: "userName", //设置容器唯一id
                height: "167",
                cols: [
                    [{
                        field: 'userName',
                        title: '员工姓名'
                    }, {
                        field: 'userCode',
                        title: '员工工号'
                    }, {
                        field: 'deptName',
                        title: '所属部门'
                    }]
                ], //设置表头
                type: 'sugTable', //设置输入框提示类型：sug-下拉框，sugTable-下拉表格
                url: sessionStorage.getItem("url") + "?params=" //设置异步数据接口,url为必填项,params为字段名
            });

            //初始化工号输入提示框
            yutons_sug.render({
                id: "userCode", //设置容器唯一id
                height: "167",
                cols: [
                    [{
                        field: 'userName',
                        title: '员工姓名'
                    }, {
                        field: 'userCode',
                        title: '员工工号'
                    }, {
                        field: 'deptName',
                        title: '所属部门'
                    }]
                ], //设置表头
                type: 'sugTable', //设置输入框提示类型：sug-下拉框，sugTable-下拉表格
                url: sessionStorage.getItem("url") + "?params=" //设置异步数据接口,url为必填项
            });

            //初始化部门输入提示框
            yutons_sug.render({
                id: "deptName", //设置容器唯一id
                type: 'sug', //设置输入框提示类型：sug-下拉框，sugTable-下拉表格
                url: sessionStorage.getItem("url") + "?params=" //设置异步数据接口,url为必填项
            });
        });
    </script>
</body>

</html>
